{% extends "main.html" %}

{% block content %}
<div  class="login-dialog presentation-panel">
    <div class="main-form">
        <h1>Login</h1>
        {% include 'messages.html' %}
        <form action=""  autocomplete="on" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <div class="btn-group">
                <button id="submit-register" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="side-panel">
        <div class="side-info">
            <p><small>Click <a href="/accounts/register" class="linkonblue">here</a> to sign up!</small></p>
            <p><small>Forgot your password? click <a href="/accounts/forgot" class="linkonblue">here</a> to reset it.</small></p>
        </div>
        <div class="side-image">
            {% load static %}
            <img src="{%static 'custom/img/property_graphic.png'%}" alt="property graphic">
        </div>
    </div>
</div>
{% endblock %}
