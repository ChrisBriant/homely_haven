{% extends "main.html" %}



{% block content %}

<div class="auth-dialog">
    <h1>Reset Password</h1>
    <form action=""  autocomplete="on" method="POST">
      {% csrf_token %}
      <div class="form-group">
          <label for="pass">Password:</label>
          {{ form.password }}
      </div>
      <div class="form-group">
          <label for="passchk">Confirm password:</label>
          {{ form.passwordchk }}
      </div>
      <div class="btn-group">
          <button id="submit-password-reset" class="btn btn-primary" type="submit">Reset</button>
      </div>
    </form>
</div>

{% endblock %}
